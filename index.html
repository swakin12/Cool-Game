<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker Game!</title>
    <style>
        body {
            background-color: white;
            text-align: center;
        }
        .badge {
            display: none;
            color: gold;
            font-size: 20px;
        }
        img {
            width: 200px;
            margin-top: 20px;
        }
        .upgrade-button {
            margin-top: 10px;
            padding: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>Click the Button to Gain Points!</h2>
    <button id="clicker-button" disabled>Click Me!</button>
    <p>Points: <span id="points">0</span></p>
    <p>Clicks per click: <span id="clicks-per-click">1</span></p>

    <h3>Upgrades</h3>
    <button id="auto-clicker" class="upgrade-button" disabled>Auto Clicker (Cost: 100 Points)</button>
    <button id="multiplier-upgrade" class="upgrade-button" disabled>Multiplier Upgrade (Cost: 50 Points)</button>

    <h2>Background Music</h2>
    <audio id="background-music" autoplay loop volume="0.3">
        <source src="chess.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <h2>GIFs for Fun!</h2>
    <img id="gif1" src="raised-eyebrow-eyebrow.gif" alt="Funny Gif">
    <img id="gif2" src="rat-rat-dance.gif" alt="Dancing Rat">

    <script>
        let points = 0;
        let clicksPerClick = 1;
        let autoClicker = false;
        let autoClickerInterval = null;

        // Function to update points and handle upgrades
        function updatePoints() {
            document.getElementById("points").textContent = points;
            document.getElementById("clicks-per-click").textContent = clicksPerClick;

            // Enable or disable upgrades based on points
            if (points >= 100) {
                document.getElementById("auto-clicker").disabled = false;
            } else {
                document.getElementById("auto-clicker").disabled = true;
            }

            if (points >= 50) {
                document.getElementById("multiplier-upgrade").disabled = false;
            } else {
                document.getElementById("multiplier-upgrade").disabled = true;
            }
        }

        // Event listener for the "Click Me!" button to increment points
        document.getElementById("clicker-button").addEventListener("click", function() {
            points += clicksPerClick; // Increment points by clicks per click
            updatePoints(); // Update points and upgrade buttons
        });

        // Event listener for auto clicker upgrade
        document.getElementById("auto-clicker").addEventListener("click", function() {
            if (points >= 100) {
                points -= 100; // Deduct points for auto-clicker
                autoClicker = true;
                updatePoints();

                // Start auto-clicker functionality (adds 1 point every second)
                if (autoClicker && !autoClickerInterval) {
                    autoClickerInterval = setInterval(() => {
                        points += clicksPerClick;
                        updatePoints();
                    }, 1000); // Adds points every second
                }
            }
        });

        // Event listener for multiplier upgrade
        document.getElementById("multiplier-upgrade").addEventListener("click", function() {
            if (points >= 50) {
                points -= 50; // Deduct points for multiplier upgrade
                clicksPerClick *= 2; // Multiply clicks per click by 2
                updatePoints();
            }
        });

        // Play background music when any click occurs on the page
        document.addEventListener("click", function() {
            let audio = document.getElementById("background-music");
            if (audio.paused) {
                audio.play();
            }
        });

        // Initialize game with the "Click Me!" button enabled
        document.getElementById("clicker-button").disabled = false;
        updatePoints(); // Update the initial points and button states
    </script>
</body>
</html>
